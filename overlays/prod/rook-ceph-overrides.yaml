          - name: "/dev/disk/by-path/pci-0000:65:00.0-scsi-0:3:103:0"  # sdh

  cephFS:
    - name: nova-instances
      metadataPool:
        replicated:
          size: 3
      dataPools:
        - name: nova-instances-data0
          replicated:
            size: 3
      preservePoolsOnDelete: true

  mds:
    activeCount: 1
    allowMultiplePerNode: false

