          - name: "/dev/disk/by-path/pci-0000:18:00.0-scsi-0:2:12:0"   # sdm
      - name: worker-comp-ceph-03
        devices:
          - name: "/dev/disk/by-path/pci-0000:65:00.0-scsi-0:3:104:0"  # sda
          - name: "/dev/disk/by-path/pci-0000:65:00.0-scsi-0:3:106:0"  # sdc
          - name: "/dev/disk/by-path/pci-0000:65:00.0-scsi-0:3:107:0"  # sdd
